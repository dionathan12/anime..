<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho com título -->
    <header>
        <div class="title">Título do Site</div>
    </header>

    <!-- Imagens pequenas -->
    <section class="small-images">
        <img src="foto1.jpg" alt="Imagem 1">
        <img src="foto2.jpg" alt="Imagem 2">
        <img src="foto3.jpg" alt="Imagem 3">
    </section>

    <!-- Imagens grandes -->
    <section class="large-images">
        <img src="foto4.jpg" alt="Imagem 4">
        <img src="foto5.jpg" alt="Imagem 5">
        <img src="foto6.jpg" alt="Imagem 6">
    </section>

</body>
</html>
